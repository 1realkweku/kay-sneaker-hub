<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAY'S SNEAKER HUB</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body{
            background: yellow;

<body>
    <header>
        <div class="logo"><i>KAY'S SNEAKER HUB</i></div>
        <nav>

                <li><a href="./index.html">Home</a></li>

    <section id="cart">
        <h2>Your Cart</h2>
